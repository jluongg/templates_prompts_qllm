name: jira_simple
description: Create a Jira ticket and print the ticket
defaultProvider: openai
steps:
  - tool: jiraHandler
    input:
      operation: "create",
      projectKey: "QUAN",
      summary: "Test Ticket Creation",
      description: "This is a test ticket to verify the Jira integration",
      issueType: "Task",
      storyPoints: 1
    output: createdTicket

  - tool: jiraHandler
    input:
      operation: "get"
      issueKey: "$createdTicket.key"
    output: verifiedTicket
