name: s3_doc_analysis
description: Generate a story and create scene visualizations
defaultProvider: openai
steps:
  - tool: s3
    input:
      config:
        aws_access_key_id: "{{aws_access_key_id}}"
        aws_secret_access_key: "{{aws_secret_access_key}}"
        aws_region: "{{aws_region}}"
        aws_endpoint_url: "{{aws_endpoint_url}}" # optional
      operation: load
      bucket: "{{bucket_name}}"
      key: "{{load_key}}"
    output: template_content

  - templateUrl: https://raw.githubusercontent.com/jluongg/templates_prompts_qllm/refs/heads/main/template-1-code-review.yaml
    provider: openai
    input:
      content: "$template_content"
    output:
      result: result

  - tool: fileSaver
    input:
      path: "{{local_save_path}}"
      content: "$result"
      encoding: utf-8
    output: save_result

  - tool: s3
    input:
      operation: save
      bucket: "{{bucket_name}}"
      key: "{{save_key}}"
      filePath: "{{local_save_path}}"
    output: s3_save_result

config:
  aws_access_key_id: ${AWS_ACCESS_KEY_ID}
  aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
  aws_region: ${AWS_REGION}
  aws_endpoint_url: "https://custom-endpoint" # optional
